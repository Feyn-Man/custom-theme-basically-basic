<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<footer id="footer" class="site-footer">
  <div class="inner">
    <div class="copyright">
      {% if site.copyright %}
        {{ site.copyright | markdownify }}
      {% else %}
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} -
          Built with <a href="https://github.com/mmistakes/jekyll-theme-basically-basic">BasicallyBasic</a>.
          < > with <span style="color: #e25555;">&#9829;</span> on <i style="font-size:24px" class="fa">&#xf09b;</i>.</p>
      {% endif %}
    </div>
  </div>
</footer>
