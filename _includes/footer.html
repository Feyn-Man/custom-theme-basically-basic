<footer id="footer" class="site-footer">
  <div class="inner">
    <div class="copyright">
      {% if site.copyright %}
        {{ site.copyright | markdownify }}
      {% else %}
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} - Built with [BasicallyBasic](https://github.com/mmistakes/jekyll-theme-basically-basic) </p>
      {% endif %}
    </div>
  </div>
</footer>
